<html>
    <head>
        <style>
            body{
                background-color:rgb(242, 242, 220);
            }
            label{
                background-color: rgb(252, 231, 235);
                color: palevioletred;
                font-family: Georgia, 'Times New Roman', Times, serif;
                
            }
            input{
                background-color:rgb(210, 242, 246);
            }
        </style>
    </head>
<body>
    <form>
        <label>USER NAME: </label>
        <input type="text" placeholder="Enter name" required>
        <br>
        <br>
        <label>PASSWORD: </label>
        <input type="password" placeholder="Enter Password" required>
        <br>
        <br>
        <label>AGE: </label>
        <input type="number">
        <br>
        <br>
        <label>EMAIL: </label>
        <input type="email" placeholder="Enter email" required>
        <br>
        <br>
        <label>GENDER: </label>
        <input type="radio" name="GENDER">MALE
        <input type="radio" name="GENDER">FEMALE
        <br>
        <br>
        <label>DOB: </label>
        <input type="date">
        <br>
        <br>
        <label>CITY: </label>
        <select>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Delhi">Delhi</option>
            <option value="Pune">Pune</option>
        </select>
        <br>
        <br>
        <label>SUBJECT: </label>
        <input type="checkbox">FWD
        <input type="checkbox">DSTJ
        <input type="checkbox">MAI
        <br>
        <br>
        <label>ADDRESS: </label>
        <br>
        <textarea row="4" cols="30"></textarea>
        <br>
        <br>
        <label>PAYMENT RECIEPT: </label>
        <input type="file">
        <br>
        <br>
        <input type="submit">
        <br>
        <input type="reset">
    </form>
</body>
</html>
